<!doctype html>
<html lang="ko">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="author" content="LilDevsy0117">
	  
	
	<!-- openlayers -->
	<link rel="stylesheet" href="https://openlayers.org/en/v4.6.5/css/ol.css" type="text/css">
	<script src="https://openlayers.org/en/v4.6.5/build/ol.js"></script>
	  
    <!-- 부트스트랩 css 사용 -->
	<link rel="stylesheet" href="dist/css/bootstrap.css">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="dist/bootstrap_select_1.13.14/dist/css/bootstrap-select.min.css">
	<script src="https://kit.fontawesome.com/8e67abbeef.js" crossorigin="anonymous"></script>
	
    <title>Routing</title>
  </head>
  <body>
	<nav class="navbar">
		<div class="navbar__logo">
			<i class="fa-solid fa-diagram-project"></i>
			<a>Routing Scheduling System</a>
		</div>
		<ul class="navbar__menu">
			<li><a href="#">Home</a></li>
			<li><a href="#">Schedulinig</a></li>
			<li><a href="#">Etc</a></li>
		</ul>
		<a href="#" class="navbar__toggleBtn">
			<i class="fa-solid fa-bars"></i>
		</a>
	</nav>
	<div class="container">
		<div id="option" class="container">
			<div class="opt">
				<label>출발 지점</label>
				<select id="start" class="my-select selectpicker" data-container="body" data-width = "fit">
				  <option>1보급단</option>
				  <option>2보급단</option>
				  <option>3보급단</option>
				</select>
				<div class="space"></div>
				<label>경유 지점</label>
				<select id="via" class="selectpicker" data-live-search="true" data-container="body" multiple data-width = "fit" >
				  <option data-tokens="1">test 부대 1</option>
			      <option data-tokens="2">test 부대 2</option>
				  <option data-tokens="3">test 부대 3</option>
			    </select>
			</div>
			<div class="space"></div>
			<div class="opt">
				<label>크로스 도킹</label>
				<select id="cross" class="my-select selectpicker" data-container="body" multiple data-width = "fit">
				  <option>test 부대 1</option>
				  <option>test 부대 2</option>
				  <option>test 부대 3</option>
				</select>
				<div class="space"></div>
				<label>차량 무게</label>
				<select id="weight" class="selectpicker" data-live-search="true" data-container="body"  data-width = "fit">
				  <option data-tokens="1">5kg</option>
			      <option data-tokens="2">9kg</option>
				  <option data-tokens="3">11kg</option>
			    </select>		
			</div>
			<div class="space"></div>
			<button type="button" class="btn btn-outline-primary">Routing</button>
		</div>
		<div class="map_container">
			<div id="map" class="map"></div>
		</div>
	</div>
	  
	
	

    <!--  부트스트랩 js 사용 -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="dist/js/bootstrap.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/js/bootstrap-select.min.js"></script>
 	<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/js/i18n/defaults-*.min.js"></script>
	<script src="main.js"></script>
  </body>
</html>
